<!DOCTYPE html>
<html lang="hu"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akasztófa Játék</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #a8c0ff, #3f2b96);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            color: #fff;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 600px;
        }

        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }

        h1 {
            color: #fff;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 15px;
        }

        #category-select {
            font-size: 1.1em;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            max-width: 250px;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
        }

            #category-select:hover {
                background-color: rgba(255, 255, 255, 0.3);
            }

        .word-display {
            font-size: 2.2em;
            letter-spacing: 0.4rem;
            margin: 30px 0;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.4);
        }

        .letters {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
        }

            .letters button {
                font-size: 1.1em;
                margin: 5px;
                padding: 10px 15px;
                cursor: pointer;
                border: none;
                border-radius: 8px;
                background-color: rgba(255, 255, 255, 0.2);
                color: #fff;
                transition: background-color 0.3s ease;
            }

                .letters button:hover {
                    background-color: rgba(255, 255, 255, 0.3);
                }

                .letters button.selected {
                    background-color: #5d3fd3;
                }

        .toast {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        .win-toast {
            background-color: rgba(0, 128, 0, 0.7);
        }

        .restart-btn {
            background-color: #5d3fd3;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

            .restart-btn:hover {
                background-color: #483d8b;
            }

        #hangmanCanvas {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 300px;
            height: auto;
        }

        @media (min-width: 600px) {
            .header {
                flex-direction: row;
                justify-content: center;
            }

            h1 {
                margin-bottom: 0;
                margin-right: 20px;
            }

            #category-select {
                width: auto;
                max-width: none;
            }

            #hangmanCanvas {
                max-width: 200px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
            }

            .word-display {
                font-size: 1.8em;
                letter-spacing: 0.3rem;
            }

            .letters button {
                font-size: 1em;
                padding: 8px 12px;
            }
        }

        select option {
            background-color: #5d3fd3;
            color: #fff;
        }
    </style>

<body>
    <div class="container">
        <select id="category-select">
            <option value="programozas">Programozás</option>
            <option value="allatok">Állatok</option>
            <option value="etelek">Ételek</option>
            <option value="Scifi">Sci-fi</option>
            <option value="MO">Magyar nevezetességek</option>
        </select>
        <div class="header">
            <h1>Akasztófa Játék</h1>

        </div>
        <canvas id="hangmanCanvas" width="200" height="250"></canvas>
        <div id="word-display" class="word-display">_ _ s _ _ a</div>
        <div id="letters" class="letters"><button disabled="" class="selected">a</button><button disabled="" class="selected">á</button><button>b</button><button>c</button><button>d</button><button disabled="" class="selected">e</button><button>é</button><button>f</button><button disabled="" class="selected">g</button><button>h</button><button>i</button><button>í</button><button>j</button><button>k</button><button>l</button><button disabled="" class="selected">m</button><button disabled="" class="selected">n</button><button>o</button><button>ó</button><button>ö</button><button>ő</button><button>p</button><button>q</button><button disabled="" class="selected">r</button><button disabled="" class="selected">s</button><button>t</button><button>u</button><button>ú</button><button>ü</button><button>ű</button><button disabled="" class="selected">v</button><button>w</button><button>x</button><button>y</button><button>z</button></div>
        <p id="game-message"></p>
    </div>
    <div id="lose-toast" class="toast" style="display: none;">
        <p>Vesztettél! A helyes szó: <span id="correct-word">sütemény</span></p>
        <button id="restartLoseToastBtn" class="restart-btn">Újra Kezdés</button>
    </div>
    <div id="win-toast" class="toast win-toast" style="display: none;">
        <p> Gratulálok, nyertél!</p>
        <button id="restartWinToastBtn" class="restart-btn">Újra Kezdés</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const categoryWords = {
                programozas: ["programozás", "kodolás", "fejlesztő", "weboldal", "algoritmus", 
        "szoftver", "hardver", "adatbazis", "backend", "frontend", 
        "compiler", "debugger", "valtozó", "ciklus", "operator", 
        "függvény", "osztaly", "objektum", "modul", "keretrendszer"],
                allatok: [ "kutya", "macska", "oroszlán", "elefánt", "zebra",
        "tigris", "gepárd", "farkas", "medve", "szarvas",
        "hiéna", "jaguár", "gorilla", "bivaly", "antilop",
        "pingvin", "krokodil", "kaméleon", "papagáj", "bagoly"],
                etelek: ["pizza", "leves", "teszta", "sutemeny", "salata",
        "kenyer", "pogacsa", "szendvics", "palacsinta", "fánk",
        "gyros", "hamburger", "torta", "piskota", "gulyás",
        "paprika", "rakotttészta", "pörkölt", "főzelék", "fagylalt"],
                Scifi: ["ürsikló", "robot", "android", "cyborg", "teleport",
        "időutazás", "hipertér", "galaxis", "terraformálás", "paradoxon",
        "idegenek", "droidok", "lézerfegyver", "mutácio", "nanobot",
        "aszteroida", "csillaghajo", "kvantum", "exobolygo", "szingularitás"],
        MO: ["gulyás", "csikós", "huszár", "puli", "kalocsa",
        "dobostorta", "rubikkocka", "paprika", "betyár", "csárdás",
        "balaton", "hortobágy", "turotorta", "csikós", "matyó",
        "pogácsa", "kolbász", "fidesz", "foci", "szeged"],
            };

            let selectedCategory = "programozas";
            let selectedWord = "";
            let displayWord = [];
            let wrongGuesses = 0;
            const maxWrongGuesses = 10;
            const wordDisplay = document.getElementById("word-display");
            const lettersContainer = document.getElementById("letters");
            const categorySelect = document.getElementById("category-select");
            const gameMessage = document.getElementById("game-message");
            const canvas = document.getElementById("hangmanCanvas");
            const ctx = canvas.getContext("2d");
            const winToast = document.getElementById("win-toast");
            const restartWinToastBtn = document.getElementById("restartWinToastBtn");
            const loseToast = document.getElementById("lose-toast");
            const restartLoseToastBtn = document.getElementById("restartLoseToastBtn");
            const correctWord = document.getElementById("correct-word");

            function startGame() {
                selectedWord = categoryWords[selectedCategory][Math.floor(Math.random() * categoryWords[selectedCategory].length)].toLowerCase();
                displayWord = Array.from(selectedWord, char => char === " " ? " " : "_");
                wrongGuesses = 0;
                gameMessage.textContent = "";
                updateWordDisplay();
                generateLetterButtons();
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                winToast.style.display = "none";
                loseToast.style.display = "none";
            }

            function updateWordDisplay() {
                wordDisplay.textContent = displayWord.join(" ");
                if (!displayWord.includes("_")) {
                    winToast.style.display = "block";
                }
            }

            function generateLetterButtons() {
                lettersContainer.innerHTML = "";
                "aábcdeéfghiíjklmnoóöőpqrstuúüűvwxyz".split("").forEach(letter => {
                    const button = document.createElement("button");
                    button.textContent = letter;
                    button.addEventListener("click", () => handleGuess(letter, button));
                    lettersContainer.appendChild(button);
                });
            }

            function handleGuess(letter, button) {
                button.disabled = true;
                button.classList.add("selected");
                if (selectedWord.includes(letter)) {
                    for (let i = 0; i < selectedWord.length; i++) {
                        if (selectedWord[i] === letter) {
                            displayWord[i] = letter;
                        }
                    }
                    updateWordDisplay();
                } else {
                    wrongGuesses++;
                    drawHangman();
                    if (wrongGuesses === maxWrongGuesses) {
                        correctWord.textContent = selectedWord;
                        loseToast.style.display = "block";
                    }
                }
            }

            function drawHangman() {
                ctx.lineWidth = 3;
                ctx.beginPath();
                const parts = [
                    () => ctx.strokeRect(50, 200, 100, 10),
                    () => { ctx.moveTo(100, 50); ctx.lineTo(100, 200); ctx.stroke(); },
                    () => { ctx.moveTo(100, 50); ctx.lineTo(150, 50); ctx.stroke(); },
                    () => { ctx.lineTo(150, 70); ctx.stroke(); },
                    () => { ctx.beginPath(); ctx.arc(150, 90, 20, 0, Math.PI * 2); ctx.stroke(); },
                    () => { ctx.moveTo(150, 110); ctx.lineTo(150, 160); ctx.stroke(); },
                    () => { ctx.moveTo(150, 130); ctx.lineTo(120, 150); ctx.stroke(); },
                    () => { ctx.moveTo(150, 130); ctx.lineTo(180, 150); ctx.stroke(); },
                    () => { ctx.moveTo(150, 160); ctx.lineTo(120, 180); ctx.stroke(); },
                    () => { ctx.moveTo(150, 160); ctx.lineTo(180, 180); ctx.stroke(); }
                ];

                if (wrongGuesses > 0 && wrongGuesses <= parts.length) {
                    for (let i = 0; i < wrongGuesses; i++) {
                        parts[i]();
                    }
                }
            }

            restartWinToastBtn.addEventListener("click", startGame);
            restartLoseToastBtn.addEventListener("click", startGame);
            categorySelect.addEventListener("change", event => {
                selectedCategory = event.target.value;
                startGame();
            });

            startGame();
        });
    </script>
